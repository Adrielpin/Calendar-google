        {% include 'FlexyFtwoStoreBundle:Include:remarketing.html.twig' with {pageType : 'checkout', variant : variant} %}
		
		<script type="text/javascript">
    var google_tag_params = {
        ecomm_pagetype: '{{ pageType  }}',
        {% if variant %}
            {% set price = flexy_ftwo_product_variant_price(variant) %}
            {% set promotion = flexy_ftwo_variant_promotion_catalog_details(variant) %}

            ecomm_prodid: '{{ variant.referenceCode }}',
            ecomm_totalvalue: {{ promotion ? promotion.finalPrice : price }}
        {% endif %}

        {% if cart %}
            ecomm_prodid: [{% for cartItem in cart.items %}'{{ cartItem.variant.referenceCode }}'{{ not loop.last ? ',' : '' }}{% endfor %}],
            ecomm_totalvalue: {{ cart.totalWithDiscount }}
        {% endif %}
    };
</script>
