<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div ng-app="">

		<div class="container">
			<div class="row">
				<h2>Faça sua assinatura</h2>
				<div class="col-sm-4">
					<form role="form">
						<div class="form-group">
							<label>Saudação: </label>
							<input placeholder="saudação" type="text" class="form-control" ng-model="saud">
						</div>

						<div class="form-group">
							<label>Seu nome : </label>
							<input type="text" class="form-control" ng-model="nome">
						</div>
						
						<div class="form-group">
							<label>Cargo Função: </label>
							<input type="text" class="form-control" ng-model="Cargo">
						</div>
						
						<div class="form-group">
							<label>Telefone-1 : </label>
							<input type="text" class="form-control" ng-model="tel1">
						</div>

						<div class="form-group">
							<label>Telefone-2 : </label>
							<input type="text" class="form-control" ng-model="tel2">
						</div>

						<div class="form-group">
							<label>E-mail : </label>
							<input type="text" class="form-control" ng-model="email">
						</div>

						<div class="form-group">
							<label>Logo marca : </label>
							<input type="text" class="form-control" ng-model="img1">
						</div>	
						
						<div class="form-group">
							<label>Site : </label>
							<input type="text" class="form-control" ng-model="link">
						</div>
					</form>
				</div>
				<div class="col-sm-8">

					<div class="form-group">
						<div contenteditable="true" class="form-control" style="height: 500px">	
							<span style='font-size: 12pt; font-family: "Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif";'>{{saud}}</span><br><br>
							<span style='font-size: 12pt; font-family: "Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif";'><strong><i>{{nome}}</i></strong></span><br/>
							<span style='font-size: 12pt; font-family: "Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif";'><small>{{Cargo}}</small></span><br/>
							<span style='font-size: 12pt; font-family: "Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif";'>{{tel1}}</span><br/>
							<span style='font-size: 12pt; font-family: "Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif";'>{{tel2}}</span><br/>
							<span style='font-size: 12pt; font-family: "Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif";'><a href="mailto:{{email}}">{{email}}</a></span><br/>
							<a href="{{link}}"><img src="{{img1}}" width="250px" heigth="150px"/></a><br>
							<a href="{{link}}">{{link}}</a><br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
